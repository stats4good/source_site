text: "O grupo Stasts4Good surgiu da experiência de trabalho conjunto de 3 colegas de laboratório que resolveram expandir essa experiência de forma a obter e transferir conhecimento nas diversas áreas da estatística com uso de ferramentas computacionais. Vimos que compartilhar conhecimento é uma maneira eficaz de aprendizado e quisemos enriquecer essa experiência com a participação de outros colegas. Parabéns a todos que mantém esse grupo ativo. É muito bom fazer parte dele."
name: "Milton"
position: "Membro fundador, S4G"
